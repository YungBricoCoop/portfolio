name: Frontend

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: "[FRONTEND] ğŸ“¦ Install depedencies"
      run: npm install

    - name: "[FRONTEND] ğŸ‘·â€â™‚ï¸ Build"
      run: npm run build

    - name: "[FRONTEND] ğŸš€ Deploy"
      uses: garygrossgarten/github-action-scp@v0.8.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        local: ${{ secrets.SOURCE }}
        remote: ${{ secrets.TARGET }}